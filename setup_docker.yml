---
- hosts: all
  vars:
    ansible_user: ubuntu
    ansible_ssh_private_key_file: /app/keys/mewc-key
  become: yes
  tasks:
  - name: Add 'ubuntu' user to 'docker' group
    user:
      name: ubuntu
      groups: docker
      append: yes
  - name: Install necessary Python packages for Docker module
    apt:
      name:
        - python3-pip
      state: present
  - name: Install Docker SDK for Python
    pip:
      name: docker
      state: present
